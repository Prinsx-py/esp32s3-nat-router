<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESP32 NAT Router</title>
  <link rel="stylesheet" href="style.css">
    <!-- 
        <link rel="stylesheet" href="style.css">
        Use the line above to link to your external CSS file for styling.
    -->
</head>
<body>
  <h1>ESP320S3 NAT Configuration Menu</h1>
  <h2>Welcome and configure your ESP32-S3 NAT Router</h>
  <label for="ssid">SSID:</label>
  <input type="text" id="ssid" name="ssid" maxlength="32" required pattern="^[ -~]+$" placeholder="Enter network name">
  <label for="wpass">Password:</label>
  <input type="text" id="wpass" name="wpass"
    <!-- 
        TEXT ELEMENTS:
        - <h1> to <h6>: Headings (big to small)
        - <p>: Paragraph (block of text)
        - <span>: Inline text
        - <div>: Section or container for grouping content
    -->

    <!-- 
        FORM ELEMENTS:
        - <form>: Grouping of input fields and buttons for user input
        - <input>: User input (type="text", "password", "number", etc.)
        - <label>: Describes an input field
        - <textarea>: Multi-line text input
        - <button>: Clickable button (can submit a form or trigger JS)
        - <select>: Dropdown (with <option> children)
    -->

    <!-- 
        LISTS AND TABLES:
        - <ul>: Unordered list (with <li> items)
        - <ol>: Ordered (numbered) list (with <li> items)
        - <table>: Table for tabular data
            - <tr>: Table row
            - <td>: Table cell (data)
            - <th>: Table header cell
    -->

    <!-- 
        LINKS AND MEDIA:
        - <a>: Hyperlink to other pages or sites
        - <img>: Display images
        - <video>, <audio>: Play media
    -->

    <!-- 
        SCRIPT:
        - <script>: Add JavaScript for interactivity and dynamic content
        - <script src="main.js"></script>: Link to an external JS file
    -->
</body>
</html>
